<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>   ты в говне и это бред</title>
  </head>
  <body>
    
    <script>
      const redirect =
        window.location.pathname + window.location.search + window.location.hash;

      // твой base (обязательно совпадает с basename)
      const base = '/5.2.9-JanSil';

      // сохраняем путь в sessionStorage, чтобы React мог восстановить
      sessionStorage.setItem('redirect', redirect.replace(base, ''));

      // редиректим обратно на index.html, который лежит в /5.2.9-JanSil/
      window.location.replace(base + '/');
    </script>
  </body>
</html>
